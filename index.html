<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #0f172a;
      color: #e5e7eb;
      outline: none;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: #022c22;
      font-weight: 700;
      cursor: pointer;
    }

    /* Make the Reset button visually distinct */
    #reset-btn {
      background: #e91212;
      color: #000000;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border-radius: 10px;
      background: #0f172a;
      margin-bottom: 0.5rem;
      transition: opacity 0.2s;
    }

    li.done {
      opacity: 0.5;
      text-decoration: line-through;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .delete {
      background: none;
      border: none;
      color: #ef4444;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.5;
    }

    li.dragging {
      opacity: 0.4;
    }

    li.drag-over {
      outline: 2px dashed #94a3b8;
    }

    /* Drag handle for touch devices */
    .handle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      margin-right: 6px;
      border-radius: 6px;
      background: transparent;
      color: #94a3b8;
      cursor: grab;
      user-select: none;
      font-size: 16px;
    }

    .handle:active { cursor: grabbing; }
  </style>
</head>
<body>

  <div class="app">
    <h1>To-Do-List</h1>

    <form id="todo-form">
      <input id="todo-input" placeholder="Add a task..." autocomplete="off" />
      <button>Add</button>
      <button type="button" id="reset-btn">Reset</button>
    </form>

    <ul id="todo-list"></ul>

    <div class="footer">
      <div id="current-date" style="margin-bottom:0.25rem; opacity:0.9;"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("todo-form");
    const input = document.getElementById("todo-input");
    const list = document.getElementById("todo-list");
    const resetBtn = document.getElementById('reset-btn');
    const dateEl = document.getElementById('current-date');
    let draggedIndex = null;
    let touchLongPressTimer = null;
    let touchDragging = false;
    let touchDraggedIndex = null;
    let touchOverIndex = null;

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    // Set the current date in the footer
    if (dateEl) {
      const opts = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
      dateEl.textContent = new Date().toLocaleDateString(undefined, opts);
    }

    // Reset button clears todos and localStorage
    if (resetBtn) {
      resetBtn.addEventListener('click', () => {
        if (!confirm('Clear all tasks?')) return;
        todos = [];
        saveTodos();
        renderTodos();
      });
    }

    function renderTodos() {
      list.innerHTML = "";
      todos.forEach((todo, index) => {
        const li = document.createElement("li");
        if (todo.done) li.classList.add("done");
        li.setAttribute('draggable', 'true');
        li.dataset.index = index;

        li.innerHTML = `
          <div class="left">
            <span class="handle" aria-hidden="true">☰</span>
            <input type="checkbox" ${todo.done ? "checked" : ""} />
            <span>${todo.text}</span>
          </div>
          <button class="delete">✕</button>
        `;

        li.querySelector("input").addEventListener("change", () => {
          todo.done = !todo.done;
          saveTodos();
          renderTodos();
        });

        li.querySelector(".delete").addEventListener("click", () => {
          todos.splice(index, 1);
          saveTodos();
          renderTodos();
        });

        // Drag and drop handlers (desktop)
        li.addEventListener('dragstart', (e) => {
          draggedIndex = index;
          li.classList.add('dragging');
          e.dataTransfer.effectAllowed = 'move';
        });

        li.addEventListener('dragend', () => {
          draggedIndex = null;
          li.classList.remove('dragging');
          // remove any drag-over markers
          document.querySelectorAll('.drag-over').forEach(n => n.classList.remove('drag-over'));
        });

        li.addEventListener('dragover', (e) => {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
          li.classList.add('drag-over');
        });

        li.addEventListener('dragleave', () => {
          li.classList.remove('drag-over');
        });

        li.addEventListener('drop', (e) => {
          e.preventDefault();
          li.classList.remove('drag-over');
          const targetIndex = Number(li.dataset.index);
          if (draggedIndex === null || draggedIndex === targetIndex) return;
          // move item
          const [moved] = todos.splice(draggedIndex, 1);
          todos.splice(targetIndex, 0, moved);
          saveTodos();
          renderTodos();
        });

        // Touch / mobile: long-press on the handle to start dragging
        const handle = li.querySelector('.handle');
        if (handle) {
          handle.addEventListener('touchstart', (ev) => {
            if (ev.touches.length > 1) return;
            const t = ev.touches[0];
            const startY = t.clientY;
            touchLongPressTimer = setTimeout(() => {
              touchDragging = true;
              touchDraggedIndex = index;
              li.classList.add('dragging');
            }, 300);

            const onTouchMove = (moveEv) => {
              if (!moveEv.touches || moveEv.touches.length === 0) return;
              const mv = moveEv.touches[0];
              const dy = Math.abs(mv.clientY - startY);
              if (!touchDragging && dy > 10) {
                clearTimeout(touchLongPressTimer);
                touchLongPressTimer = null;
              }

              if (touchDragging) {
                const el = document.elementFromPoint(mv.clientX, mv.clientY);
                const overLi = el && el.closest && el.closest('li');
                document.querySelectorAll('.drag-over').forEach(n => n.classList.remove('drag-over'));
                if (overLi && overLi.dataset.index !== undefined) {
                  overLi.classList.add('drag-over');
                  touchOverIndex = Number(overLi.dataset.index);
                }
              }
            };

            const onTouchEnd = () => {
              clearTimeout(touchLongPressTimer);
              touchLongPressTimer = null;
              if (touchDragging) {
                if (touchDraggedIndex !== null && touchOverIndex !== null && touchDraggedIndex !== touchOverIndex) {
                  const [moved] = todos.splice(touchDraggedIndex, 1);
                  todos.splice(touchOverIndex, 0, moved);
                  saveTodos();
                }
              }
              touchDragging = false;
              touchDraggedIndex = null;
              touchOverIndex = null;
              document.querySelectorAll('.drag-over').forEach(n => n.classList.remove('drag-over'));
              document.removeEventListener('touchmove', onTouchMove);
              document.removeEventListener('touchend', onTouchEnd);
              renderTodos();
            };

            document.addEventListener('touchmove', onTouchMove, { passive: true });
            document.addEventListener('touchend', onTouchEnd);
          });

          handle.addEventListener('touchcancel', () => {
            clearTimeout(touchLongPressTimer);
            touchLongPressTimer = null;
            touchDragging = false;
            touchDraggedIndex = null;
            touchOverIndex = null;
            document.querySelectorAll('.drag-over').forEach(n => n.classList.remove('drag-over'));
          });
        }

        list.appendChild(li);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      todos.push({ text, done: false });
      input.value = "";
      saveTodos();
      renderTodos();
    });

    renderTodos();
  </script>

</body>
</html>
